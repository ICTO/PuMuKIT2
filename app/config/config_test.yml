imports:
    - { resource: config_dev.yml }

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        collect: false

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true

doctrine_mongodb:
    default_database: "%mongodb_database%_test"

pumukit_encoder:
    cpus: 
        local:
            host: 127.0.0.1
    profiles:
        master_copy:
            display: false
            wizard: true
            master: true
            resolution_hor: 0
            resolution_ver: 0
            framerate: 0
            channels: 1
            audio: false
            bat: 'cp "{{input}}" "{{output}}"'
            streamserver:
                name: Localmaster
                type: store
                host: 127.0.0.1
                description: Local master server
                dir_out: '/tmp/pumukittest'
            app: cp
            rel_duration_size: 1
            rel_duration_trans: 1
        master_video_h264:
            display: false
            wizard: true
            master: true
            format: mp4
            codec: h264
            mime_type: 'video/x-mp4'
            extension: mp4
            resolution_hor: 0
            resolution_ver: 0
            bitrate: 1 Mbps
            framerate: 25
            channels: 1
            audio: false
            bat: |
                avconv -y -i "{{input}}" -acodec libvo_aacenc -vcodec libx264 -threads 0 "{{output}}"
            streamserver:
                name: Localmaster
                type: store
                host: 127.0.0.1
                description: Local master server
                dir_out: '/tmp/pumukittest'
            app: ffmpeg
            rel_duration_size: 1
            rel_duration_trans: 1
