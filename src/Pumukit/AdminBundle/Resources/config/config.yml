# Sylius resource
sylius_resource:
    settings:
        sortable: true
    resources:
        pumukitadmin.user:
            driver: doctrine/mongodb-odm
            templates: PumukitAdminBundle:User
            classes:
                model: Pumukit\SchemaBundle\Document\User
                controller: Pumukit\AdminBundle\Controller\AdminController
        pumukitadmin.direct:
            driver: doctrine/mongodb-odm
            templates: PumukitAdminBundle:Direct
            classes:
                model: Pumukit\DirectBundle\Document\Direct
                controller: Pumukit\AdminBundle\Controller\AdminController
        pumukitadmin.event:
            driver: doctrine/mongodb-odm
            templates: PumukitAdminBundle:Event
            classes:
                model: Pumukit\DirectBundle\Document\Event
                controller: Pumukit\AdminBundle\Controller\CalendarAdminController
        pumukitadmin.role:
            driver: doctrine/mongodb-odm
            templates: PumukitAdminBundle:Role
            classes:
                model: Pumukit\SchemaBundle\Document\Role
                controller: Pumukit\AdminBundle\Controller\SortableAdminController
        pumukitadmin.broadcast:
            driver: doctrine/mongodb-odm
            templates: PumukitAdminBundle:Broadcast
            classes:
                model: Pumukit\SchemaBundle\Document\Broadcast
                controller: Pumukit\AdminBundle\Controller\BroadcastAdminController
        pumukitadmin.series:
            driver: doctrine/mongodb-odm
            templates: PumukitAdminBundle:Series
            classes:
                model: Pumukit\SchemaBundle\Document\Series
                controller: Pumukit\AdminBundle\Controller\SeriesAdminController
        pumukitadmin.seriespic:
            driver: doctrine/mongodb-odm
            templates: PumukitAdminBundle:Pic
            classes:
                model: Pumukit\SchemaBundle\Document\Pic
                controller: Pumukit\AdminBundle\Controller\SeriesPicController
        pumukitadmin.mms:
            driver: doctrine/mongodb-odm
            templates: PumukitAdminBundle:MultimediaObject
            classes:
                model: Pumukit\SchemaBundle\Document\MultimediaObject
                controller: Pumukit\AdminBundle\Controller\MultimediaObjectController
        pumukitadmin.mmspic:
            driver: doctrine/mongodb-odm
            templates: PumukitAdminBundle:Pic
            classes:
                model: Pumukit\SchemaBundle\Document\Pic
                controller: Pumukit\AdminBundle\Controller\MultimediaObjectPicController
        pumukitadmin.person:
            driver: doctrine/mongodb-odm
            templates: PumukitAdminBundle:Person
            classes:
                model: Pumukit\SchemaBundle\Document\Person
                controller: Pumukit\AdminBundle\Controller\PersonController
        pumukitadmin.mmtemplate:
            driver: doctrine/mongodb-odm
            templates: PumukitAdminBundle:MultimediaObjectTemplate
            classes:
                model: Pumukit\SchemaBundle\Document\MultimediaObject
                controller: Pumukit\AdminBundle\Controller\MultimediaObjectTemplateController
        pumukitadmin.link:
            driver: doctrine/mongodb-odm
            templates: PumukitAdminBundle:Link
            classes:
                model: Pumukit\SchemaBundle\Document\Link
                controller: Pumukit\AdminBundle\Controller\LinkController
        pumukitadmin.material:
            driver: doctrine/mongodb-odm
            templates: PumukitAdminBundle:Material
            classes:
                model: Pumukit\SchemaBundle\Document\Material
                controller: Pumukit\AdminBundle\Controller\MaterialController
        pumukitadmin.track:
            driver: doctrine/mongodb-odm
            templates: PumukitAdminBundle:Track
            classes:
                model: Pumukit\SchemaBundle\Document\Track
                controller: Pumukit\AdminBundle\Controller\TrackController
